{% extends "base.html" %}
{% block title %}Comment{% endblock %}

{% block content %}
	<div class="container">
		<form class="form-signin" action="/process" method="post">
			<h2 class="form-signin-heading">Sign the Guest Book</h2>
			<div>
				<label for="inputname" class="sr-only">Name</label>
				<input type="text" name="name" id="inputname" placeholder="Name" required autofocus> 
			</div>
			<div class="form-group">
				<label for="comment" class="sr-only">Comment:</label>
				<textarea class="form-control" name="cmnt" rows="5" id="comment" placeholder="Comment" required></textarea>
			</div>
			<button class="btn btn-ln btn-primary btn-block" type="submit">Sign</button>
		</form>		
	</div>
{% endblock %}
