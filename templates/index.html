{% extends "base.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}
	<div class="container theme-showcase">
		<div class="jumbotron">
			<h1>Guest Book</h1>
			<a href="sign">Sign the Guest Book</a>
		</div>
		{% for r in result %}
			<div class="page-header">
				<h1>{{r.name}}</h1>
			</div>	
			<div class="well">
				<p>{{r.comment}}</p>
			</div>
		{% endfor %}
	</div>
{% endblock %}
